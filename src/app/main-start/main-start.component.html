<div class="main-wrapper">
  <div class="container-oposite-wrapper">
    <div class="container-opposite">
      <ul class="list-group container-groups animated fadeInDown">
        <li *ngFor="let channel of channels?.data"
            class="list-group-item d-flex justify-content-between align-items-center"
            [routerLink]="['/main', channel.id]" routerLinkActive="active">
          <a class="d-flex" >
            <img  *ngIf="channel?.attributes.channaltype===2" alt="group logo" src="/assets/icons/icon_conversation 1_1.png"
                 class="ml-1 border-0  mr-3 list-thumbnail align-self-center xsmall"/>
            <img  *ngIf="channel?.attributes.channaltype===0" alt="group logo" src="/assets/icons/icon_conversation.png"
                  class="ml-1 border-0  mr-3 list-thumbnail align-self-center xsmall"/>
          </a>
          <div class="d-flex flex-grow-1 min-width-zero">
            <div
              class="m-2 pl-0 align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero">
              <div class="min-width-zero">
                <!-- <a href="#"> -->
                <p dir="rtl" class="mb-0 three-dots-text">{{ channel.attributes.name }}</p>
                <p class="mb-0 truncate">
                  <img class="icon-small-question" src="/assets/icons/Question.png" alt="arrow-icon"/><span
                  class="text-icons mr-2 mr-1">{{
                  channel.attributes.countquestions }}</span>
                  <img class="icon-small-user" src="/assets/icons/user.svg" alt="user-icon"/><span
                  class="text-icons mr-2">{{
                  channel.attributes.countusers }}</span>
                  <img class="icon-small-data mr-1" src="/assets/icons/data.png" alt="user-icon"/><span
                  class="text-icons mr-2 ">{{
                  channel.attributes.countdatabasequestions }}</span>
                </p>
                <!-- </a> -->
              </div>
            </div>
          </div>
          <div>
            <span *ngIf="channel?.attributes.remainingquestion!=0"
                  class="badge badge-primary badge-pill">{{channel?.attributes.remainingquestion}}</span>
            <img class="arrow-icon"
                 src="/assets/icons/arrow_right_grey.png"
                 alt="arrow-icon"/>
            <!--routerLink]="['/settings', channel.id]" routerLinkActive="active"-->
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="fixed-bottom-container">

    <div class="count-time-wrapper">
      <mat-icon>av_timer</mat-icon>
      <span class="count">System Message</span>


    </div>
    <!--<div class="line-main-wrapper">-->
    <!--<hr class="hr_bottom" />-->
    <!--<div class="text-wrapper">New Question</div>-->
    <!--<hr class="hr_bottom" />-->
    <!--</div>-->
    <div class="wrapper-fix-bottom">
      <div *ngIf="isShow" class=" container-card-wrapper ">
        <div class="container-card-wrapper-image " [ngClass]="setClassFixed">
          <div class="wrapper-question" [ngStyle]="{ 'background-color': staticDataToShowFix[0]?.color }">
            <div class="text-card"><a href="mailto:Mail@mitagdim.co.il"
                                      dir="ltr">{{ staticDataToShowFix[0]?.attributes.text }}</a></div>
          </div>

          <div class="special-button ">
            <img class="" hidefocus="true" class="img-fluid " src="{{ staticDataToShowFix[0]?.imgUrl }}"
                 alt="{{ staticDataToShowFix[0]?.imgUrl }}"
                 width="100" height="80" [attr.usemap]="'#ask' + staticDataToShowFix[0]?.id"/>
            <map name="ask{{ staticDataToShowFix[0]?.id }}">
              <area shape="circle" coords="73,47,22" alt="" (click)="
                  chooseFix(
                    'S',
                    staticDataToShowFix[0].answerId,
                    staticDataToShowFix[0].id,
                    staticDataToShowFix[0].status
                  )
                "/>
              <area shape="circle" coords="49,72,22" alt="" (click)="
                  chooseFix(
                    'N',
                    staticDataToShowFix[0].answerId,
                    staticDataToShowFix[0].id,
                    staticDataToShowFix[0].status
                  )
                "/>
              <area shape="circle" coords="24,48,22" alt="" (click)="
                  chooseFix(
                    'confirm',
                    staticDataToShowFix[0].answerId,
                    staticDataToShowFix[0].id,
                    staticDataToShowFix[0].status
                  )
                "/>
              <area shape="circle" coords="48,23,22" alt="" (click)="
                  chooseFix(
                    'Y',
                    staticDataToShowFix[0].answerId,
                    staticDataToShowFix[0].id,
                    staticDataToShowFix[0].status
                  )
                "/>
            </map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
